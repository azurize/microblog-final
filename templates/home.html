<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder's Block</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
    <header class='navbar'>
        <div class="navbar__brand">
            <img class="navbar__logo" src="/static/Logo.svg" alt="Coder's Block logo" />Coder's Block
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
        </ul>
    </header>
    <main class="main">
        <section>
            <h1>What's on your mind?</h1>
            <form class="form" method="POST">
                <p class="form__input">
                    <label for="entry" class="form__label">Share your thoughts:</label>
                    <textarea name="content" id="entry" class="form__textarea" aria-label="Share your thoughts" placeholder="Tell me your secrets..."></textarea>
                </p>
                <button type="submit" class="form__submit">Submit</button>
            </form>
        </section>
        <section>
            <h1>Recent posts</h1>
            {% for entry in entries %}
            <article class="entry">
                <div>
                    <h2 class="entry__title">{{ entry[0] | truncate(30, true)}}</h2>
                    <time class="entry__date" datetime="{{ entry[1] }}"> â€¢ {{ entry[2] }}</time>
                </div>
                <p class="entry__content">
                    {{ entry[0] }}
                </p>
            </article>
            {% endfor %}
        </section>
    </main>    
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item">Made by David Grabosky</a>
                <a class="footer__item">Check out my  other projects!</a>
            </section>
            <section class="right"></section>
                <div class="footer__column">
                    <a class="footer__item">Recent</a></section>
                    <a class="footer__item">Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item">About</a></section>
                    <a class="footer__item">How this was made</a>
                </div>
        </div>
    </footer>
</body>
</html>
